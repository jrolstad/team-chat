<!DOCTYPE html>
<html>
<head>
    <title>Team Chat</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/sticky-footer.css" rel="stylesheet" />
</head>
<body>

    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Team Chat</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="">Chat</a></li>
                    <li><a href="">Search</a></li>
                </ul>

            </div>
        </div>
    </div>

    <div class="container body-content">
        <div class="row">
            <div class="container">


                <table id="discussionTable" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Sender</th>
                            <th>Message</th>
                            <th>Sent At</th>
                        </tr>
                    </thead>
                    <tbody id="discussionTableContent"></tbody>
                </table>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container form-inline">
            <div class="input-group">
                <input type="text" id="message" class="input input-lg" />
                &nbsp;
                <input type="button" id="sendmessage" class="btn btn-primary btn-lg" value="Send" />
            </div>

        </div>
    </nav>

    <!--<footer class="footer">

    </footer>-->
    <!--Script references. -->
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>


    <!--Add script to update the page and send messages.-->
<script type="text/javascript">
    function addMessageToTable(message) {
        // Html encode display name and message.
        var encodedName = $('<div />').text(message.Sender).html();
        var encodedMsg = $('<div />').text(message.Message).html();

        var sentAt = new Date(message.SentAt);
        var sentAtDisplay = sentAt.toLocaleDateString() + " " + sentAt.toLocaleTimeString();
        var encodedSentAt = $('<div />').text(sentAtDisplay).html();
        // Add the message to the page.

        $('#discussionTableContent').append('<tr><td>' + encodedName + '</td><td>' + encodedMsg + '</td><td>' + encodedSentAt + '</td></tr>');
    }

    function clearMessageTable() {
        $('#discussionTableContent').empty();
    }

    $(function () {
        // Declare a proxy to reference the hub.
        var chat = $.connection.chatHub;
        // Create a function that the hub can call to broadcast messages.
        chat.client.broadcastMessage = function (message) {
            addMessageToTable(message);
        };

        chat.client.resetMessages = function () {
            clearMessageTable();
        };

        // Set initial focus to message input box.
        $('#message').focus();

        // Start the connection.
        $.connection.hub.start().done(function () {
            $('#sendmessage').click(function () {
                // Call the Send method on the hub.
                chat.server.send($('#message').val());
                // Clear text box and reset focus for next comment.
                $('#message').val('').focus();
            });
        });
    });
</script>
</body>
</html>
